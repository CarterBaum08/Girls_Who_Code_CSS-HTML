<!DOCTYPE html>
<html>
  <head>
    <title>Lunar New Years Theme</title>
    <link rel="stylesheet" href="index.css"> 

  </head>
  <body>

    <div class="container-border">
      <div class="container">
        <h1>Find out your Fortune </h1>

        <p>1-What is your Chinese Zodiac?</p>
          <form>
            <div class="choice">
              <input type="radio" id="rat" name="animal" value="rat">
              <label for="rat">Rat</label>
            </div>
            
            <div class="choice">
              <input type="radio" id="ox" name="animal" value="ox">
              <label for="ox">Ox</label>
            </div>
            
             <div class="choice">
              <input type="radio" id="tiger" name="animal" value="tiger">
              <label for="tiger">Tiger</label>
             </div>
            

             <div class="choice">
              <input type="radio" id="rabbit" name="animal" value="rabbit">
              <label for="rabbit">Rabbit</label>
             </div>
            

             <div class="choice">
              <input type="radio" id="dragon" name="animal" value="dragon">
              <label for="dragon">Dragon</label>
             </div>
            

            <input type="radio" id="snake" name="animal" value="snake">
            <label for="snake">Snake</label>

            <input type="radio" id="horse" name="animal" value="horse">
            <label for="horse">Horse</label>

            <input type="radio" id="goat" name="animal" value="goat">
            <label for="goat">Goat</label>

            <input type="radio" id="monkey" name="animal" value="monkey">
            <label for="monkey">Monkey</label>

            <input type="radio" id="rooster" name="animal" value="rooster">
            <label for="rooster">Rooster</label>

            <input type="radio" id="dog" name="animal" value="dog">
            <label for="dog">Dog</label>

            <input type="radio" id="pig" name="animal" value="pig">
            <label for="pig">Pig</label>

  
          </form>
      </div>
    </div>

    
    
  </body>
</html>
